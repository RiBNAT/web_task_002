	<div id="reg-page">
		<h2>Create Account</h2>

		<form>
		  <div class="container">

		    <p>Please fill in this form to create an account.</p>
		    <hr>

		   	<table class="regform">
		   		<tr class="regform">
		   			<td>
		    			<label for="fname"><b>First Name</b></label>
		   			</td>
		   			<td>
		    			<input type="text" placeholder="Enter First Name" name="fname" id="fname" required>
		   			</td>
		   		</tr>
		   		<tr class="regform">
		   			<td>
		    			<label for="lname"><b>Last Name</b></label>
		   			</td>
		   			<td>
		    			<input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>
		   			</td>
		   		</tr>
		   		<tr class="regform">
		   			<td>
		    			<label for="email"><b>Email</b></label>
		   			</td>
		   			<td>
		    			<input type="text" placeholder="Enter Email" name="email" id="email" required>
		   			</td>
		   		</tr>
		   		<tr class="regform">
		   			<td>
		    			<label for="psw"><b>Password</b></label>
		   			</td>
		   			<td>
		    			<input type="password" placeholder="Enter Password" name="psw" id="psw" required>
		   			</td>
		   		</tr>
		   		<tr class="regform">
		   			<td>
		    			<label for="psw-repeat"><b>Repeat Password</b></label>
		   			</td>
		   			<td>
		    			<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
		   			</td>
		   		</tr>
		   		<tr class="regform">
		   			<td>
		   				<label class="label-title"><b>Gender</b></label>
		   			</td>
		   			<td>
					    <div class="input-group">
			            	<label for="male"><input type="radio" name="gender" value="male" id="male"> Male </label>
			            	<label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
			            </div>
		   			</td>
		   		</tr>
		   		<tr class="regform">
		   			<td>
		   				<label for="division"><b>Division</b></label>
		   			</td>
		   			<td>
					    <select id="division" name="country">
					      <option value="barisal">Barishal</option>
					      <option value="dhaka">Dhaka</option>
					      <option value="khulna">Khulna</option>
					      <option value="sylhet">Sylhet</option>
					      <option value="rangpur">Rangpur</option>
					      <option value="chittagong">Chittagong</option>
					    </select>
		   			</td>
		   		</tr>

		   	</table>

		    <hr>
		    <p>By creating an account you agree to our <a href="#"><u>Terms & Privacy</u></a>.</p>

		    <button type="submit" class="registerbtn">Register</button>
		  </div>
		  
		  <div class="container signin">
		    <p>Already have an account? <a href="login.html"> <u>Sign in</u></a>.</p>
		  </div>

		</form>
